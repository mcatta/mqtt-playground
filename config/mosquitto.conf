# Mosquitto Configuration for Meshtastic

# Listeners
listener 1883
protocol mqtt

# Allow anonymous connections (for development)
# For production, set to false and configure authentication
allow_anonymous true

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information

# Connection messages
connection_messages true

# WebSocket support (optional, on port 9001)
listener 9001
protocol websockets
