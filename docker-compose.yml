version: "3.7"

services:
  mqtt:
    image: eclipse-mosquitto:latest
    container_name: mosquitto_meshtastic
    ports:
      - "1883:1883"  # Standard MQTT port
      - "9001:9001"  # WebSockets port (optional)
    volumes:
      - ./config:/mosquitto/config:rw
      - ./data:/mosquitto/data:rw
      - ./log:/mosquitto/log:rw
    restart: unless-stopped
    networks:
      - mqtt-network

  mysql:
    image: mysql:8.0
    container_name: mysql_meshtastic
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_DATABASE:-meshtastic}
      MYSQL_USER: ${DB_USER:-meshtastic}
      MYSQL_PASSWORD: ${DB_PASSWORD:-meshtastic}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped
    networks:
      - mqtt-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  meshtastic-logger:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: meshtastic_logger
    environment:
      MQTT_BROKER: ${MQTT_BROKER:-mqtt://mqtt:1883}
      MQTT_USERNAME: ${MQTT_USERNAME:-}
      MQTT_PASSWORD: ${MQTT_PASSWORD:-}
      MQTT_CLIENT_ID: ${MQTT_CLIENT_ID:-meshtastic-logger}
      MESHTASTIC_ROOT_TOPIC: ${MESHTASTIC_ROOT_TOPIC:-msh/US/#}
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ${DB_USER:-meshtastic}
      DB_PASSWORD: ${DB_PASSWORD:-meshtastic}
      DB_DATABASE: ${DB_DATABASE:-meshtastic}
    depends_on:
      mysql:
        condition: service_healthy
      mqtt:
        condition: service_started
    restart: unless-stopped
    networks:
      - mqtt-network

networks:
  mqtt-network:
    driver: bridge

volumes:
  mysql_data:
